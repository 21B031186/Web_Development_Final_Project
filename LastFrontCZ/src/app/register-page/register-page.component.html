<html>
<head>
  <img class="sidebar__logo" src="assets/register.jpeg">
  <title>Registration Page</title>
  <link rel="stylesheet" href="register-page.component.css">
</head>
<body>
<form>
  <img id="jpg" src="assets/register.jpeg">
  <h2>Register</h2>
  <label for="username">Username:</label>
  <input [(ngModel)]="username" type="text" id="username" name="username" required>
  <label for="email">Email:</label>
  <input [(ngModel)]="email" type="email" id="email" name="email" required>
  <label for="password">Password:</label>
  <input [(ngModel)]="password" type="password" id="password" name="password" required>
  <label for="password">Repeat password:</label>
  <input [(ngModel)]="password2" type="password" id="password2" name="password2" required>
  <button type="submit" (click)="createUser()">Register</button>
</form>
</body>
</html>
