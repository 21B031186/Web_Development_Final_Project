<form>
  <img class="sidebar__logo" src="assets/login.webp">
<div>
  <label for="login">Login: </label>
  <input class="form-control"  id="login" [(ngModel)]="user.email" placeholder="email" name="df">
</div>
<div>
  <label for="password">Password: </label>
  <input class="form-control"  id="password" type="password" [(ngModel)]="user.password" placeholder="password" name="dsf">
  <!--    {{password}}-->
</div>
<button type="submit" (click)="login()" class="btn btn-primary">Sign In</button>
  <div class="undefined" *ngIf="loginError">
    <p style="font-size: 14px; color: red">Please rewrite email or password!</p>
  </div>
</form>


<div class="signup">
  <h4 id="question">Don't have an account? </h4>
  <div id="signupButton">
    <button routerLink="../signup" class="btn btn-primary">Sign Up</button>
  </div>
</div>
